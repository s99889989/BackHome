#這種資料結構類似資料夾和文件
#資料夾不能存放資料，文件才能放資料
#資料夾和文字可以大小也可以小寫，有些符號也可以。
#所以announcement後面不能放資料
#文件可以存放數字、真假值(true false)、單行文字、多行文字
announcement:
  #第2層前面要空兩小格
  #這是數字
  long: 10
  #這是真假值
  random: false

  #文字建議在左右兩邊加上 '
  #這是單行文字
  Test: '文字1'

  #這是多行文字
  List:
    - '公告1'
    - '公告2'
    - '公告3'
    - '公告3'